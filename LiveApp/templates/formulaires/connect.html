{% extends 'base.html'%}

{% block content %}
<div class="container">
  <h2>Connexion</h2>
  <form method="post" class="form-horizontal">
    {% csrf_token %}
    {{ form.errors }}
    <div class="form-group mh20">
      <label class="col-sm-2 control-label" for="{{ form.username.id_for_label }}">Nom d'utilisateur</label>
      <div class="col-sm-10">
        {{ form.username }}
      </div>
    </div>
    <div class="form-group mh20">
      <label class="col-sm-2 control-label" for="{{ form.password.id_for_label }}">Mot de passe</label>
      <div class="col-sm-10">
        {{ form.password }}
      </div>
    </div>
    <div class="form-group mh20">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Se connecter</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
