{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h2>Modifier le mot de passe</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.errors }}
    <div class="form-group mh20">
      <label class="col-sm-2 control-label" for="{{ form.old_password.id_for_label }}">Ancien mot de passe</label>
      <div class="col-sm-10">
        {{ form.old_password }}
      </div>
    </div>
    <div class="form-group mh20">
      <label class="col-sm-2 control-label" for="{{ form.new_password1.id_for_label }}">Nouveau mot de passe</label>
      <div class="col-sm-10">
        {{ form.new_password1 }}
      </div>
    </div>
    <div class="form-group mh20">
        <label class="col-sm-2 control-label" for="{{ form.new_password2.id_for_label }}">Confirmation mot de passe</label>
        <div class="col-sm-10">
            {{ form.new_password2 }}
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn bouton_1">Modifier</button>
        </div>
    </div>
  </form>
</div>
{% endblock %}
