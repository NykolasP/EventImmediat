{% extends 'base.html'%} 
{% block content %}
<div class="container">
  <h2>Inscription</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.errors }}
    
    <div class="form-group mh20">
      <label class="col-sm-2 control-label" for="{{ form.username.id_for_label }}">Nom d'utilisateur</label>
      <div class="col-sm-10">
        {{ form.username }}
      </div>
    </div>
    <div class="form-group mh20">
      <label class="col-sm-2 control-label" for="{{ form.email.id_for_label }}">Email</label>
      <div class="col-sm-10">
        {{ form.email }}
      </div>
    </div>
    <div class="form-group mh20">
      <label class="col-sm-2 control-label" for="{{ form.first_name.id_for_label }}">Prenom</label>
      <div class="col-sm-10">
        {{ form.first_name }}
      </div>
    </div>
    <div class="form-group mh20">
        <label class="col-sm-2 control-label" for="{{ form.last_name.id_for_label }}">Nom</label>
        <div class="col-sm-10">
          {{ form.last_name }}
        </div>
      </div>
    <div class="form-group mh20">
      <label class="col-sm-2 control-label" for="{{ form.password1.id_for_label }}">Mot de passe</label>
      <div class="col-sm-10">
        {{ form.password1 }}
      </div>
    </div>
    <div class="form-group mh20">
      <label class="col-sm-2 control-label" for="{{ form.password2.id_for_label }}">Confirmer le mot de passe</label>
      <div class="col-sm-10">
        {{ form.password2 }}
      </div>
    </div>
    <div class="form-group mh20">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">S'inscrire</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
