{% extends "admin/backoffice.html" %}
{% block content %}
<div class="container">
    <h2>Modifier utilisateur</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.errors }}
        <div class="form-group mh20">
          <label for="id_username">Nom d'utilisateur</label>
          <input type="text" class="form-control" id="id_username" name="username" value="{{ user.username }}" required>
        </div>
        
        <div class="form-group mh20">
          <label for="id_first_name">Pr√©nom</label>
          <input type="text" class="form-control" id="id_first_name" name="first_name" value="{{ user.first_name }}">
        </div>
        
        <div class="form-group mh20">
          <label for="id_last_name">Nom de famille</label>
          <input type="text" class="form-control" id="id_last_name" name="last_name" value="{{ user.last_name }}">
        </div>
        
        <div class="form-group mh20">
          <label for="id_email">Adresse e-mail</label>
          <input type="email" class="form-control" id="id_email" name="email" value="{{ user.email }}" required>
        </div>
        
        <div class="form-group mh20">
          <label for="id_password">Mot de passe</label>
          <input type="password" class="form-control" id="id_password" name="password">
        </div>
        
        <div class="form-group mh20">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="id_is_staff" name="is_staff" {% if user.is_staff %}checked{% endif %}>
              <label class="form-check-label" for="id_is_staff">Est membre du personnel</label>
            </div>
          </div>
          {% if request.user.is_superuser %}
          <div class="form-group mh20">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="id_is_superuser" name="is_superuser" {% if user.is_superuser %}checked{% endif %}>
              <label class="form-check-label" for="id_is_superuser">Est un super utilisateur</label>
            </div>
          </div>
          {% endif %}
        
        <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
    </form>
</div>
{% endblock %}
