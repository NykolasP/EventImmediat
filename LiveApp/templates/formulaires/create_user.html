{% extends "admin/backoffice.html" %}

{% block content %}
<div class="container">
    <h2>Créer utilisateur</h2>
    <form method="POST" action="{% url 'LiveApp:admin_users' %}">
        {% csrf_token %}

      <div class="form-group mh20">
        <label for="id_username">Nom d'utilisateur :</label>
        <input type="text" class="form-control" id="id_username" name="username" required>
      </div>

      <div class="form-group mh20">
        <label for="id_first_name">Prénom :</label>
        <input type="text" class="form-control" id="id_first_name" name="first_name" required>
      </div>

      <div class="form-group mh20">
        <label for="id_last_name">Nom :</label>
        <input type="text" class="form-control" id="id_last_name" name="last_name" required>
      </div>

      <div class="form-group mh20">
        <label for="id_email">Email :</label>
        <input type="email" class="form-control" id="id_email" name="email" required>
      </div>

      <div class="form-group mh20">
        <label for="id_password">Mot de passe :</label>
        <input type="password" class="form-control" id="id_password" name="password" required>
      </div>

      <div class="form-group mh20">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="id_is_staff" name="is_staff">
          <label class="form-check-label" for="id_is_staff">Est membre du personnel</label>
        </div>
      </div>
      {% if request.user.is_superuser %}
      <div class="form-group mh20">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="id_is_superuser" name="is_superuser">
          <label class="form-check-label" for="id_is_superuser">Est un super utilisateur</label>
        </div>
      </div>
      {% endif %}

      <button type="submit" class="btn bouton_1">Enregistrer</button>
    </form>
</div>
{% endblock %}
